<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffd4e8">
    <title>Happy 20 ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e8 50%, #ffeef8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e8 50%, #ffeef8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 16px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(214, 91, 156, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: loginSlideIn 0.6s ease-out;
        }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .login-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2em;
            color: #d65b9c;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(214, 91, 156, 0.2);
        }

        .login-subtitle {
            color: #b2678d;
            font-size: 0.95em;
            margin-bottom: 32px;
            font-weight: 300;
        }

        .login-input-group {
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #f0d5e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: #5a4a4a;
            transition: all 0.3s ease;
            background: rgba(255, 192, 224, 0.08);
        }

        .login-input:focus {
            outline: none;
            border-color: #d65b9c;
            background: rgba(255, 192, 224, 0.15);
            box-shadow: 0 0 12px rgba(214, 91, 156, 0.2);
        }

        .login-input::placeholder {
            color: #c45a8f;
        }

        .login-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #d65b9c, #c45a8f);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(214, 91, 156, 0.3);
            margin-bottom: 12px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(214, 91, 156, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: #d65b9c;
            font-size: 0.9em;
            margin-top: 12px;
            min-height: 20px;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.4;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Password Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <h2 class="login-title">Welcome ðŸ’•</h2>
            <p class="login-subtitle">Enter password to continue</p>
            <div class="login-input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="login-input" 
                    placeholder="Enter password"
                    autocomplete="off"
                >
                <div class="login-error" id="loginError">Incorrect password. Try again!</div>
            </div>
            <button class="login-btn" id="loginBtn">Enter</button>
        </div>
    </div>

    <script>
        // Create continuous floating hearts
        function createFloatingHeart() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’“', 'ðŸ’ž', 'ðŸŒ¸', 'ðŸŒ¹'];
            
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        // Create hearts continuously
        setInterval(createFloatingHeart, 300);

        // Password Protection
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const correctPassword = 'divya20';

        function unlockPage() {
            window.location.href = 'one.html';
        }

        function showError() {
            loginError.classList.add('show');
            passwordInput.value = '';
            setTimeout(() => loginError.classList.remove('show'), 3000);
        }

        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                unlockPage();
            } else {
                showError();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === correctPassword) {
                    unlockPage();
                } else {
                    showError();
                }
            }
        });

        // Focus input on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
