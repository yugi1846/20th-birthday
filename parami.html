    <script>
        // Background Music functionality
        const musicPlayer = document.getElementById('musicPlayer');
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.45;
        let isPlaying = false;

        function attemptBgPlay(){
            backgroundMusic.muted = false;
            backgroundMusic.play().then(() => {
                isPlaying = true;
                musicPlayer.classList.add('playing');
            }).catch(() => {});
        }

        // Try to autoplay immediately
        attemptBgPlay();
        
        // Attempt on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', attemptBgPlay);
        
        // Attempt on window load
        window.addEventListener('load', attemptBgPlay);

        // Auto-play on first user interaction (fallback)
        const playOnInteraction = () => {
            if (!isPlaying) {
                attemptBgPlay();
            }
            document.removeEventListener('click', playOnInteraction);
            document.removeEventListener('touchstart', playOnInteraction);
            document.removeEventListener('scroll', playOnInteraction);
        };

        document.addEventListener('click', playOnInteraction);
        document.addEventListener('touchstart', playOnInteraction);
        document.addEventListener('scroll', playOnInteraction, { once: true });

        musicPlayer.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isPlaying) {
                backgroundMusic.pause();
                musicPlayer.classList.remove('playing');
                isPlaying = false;
            } else {
                attemptBgPlay();
                musicPlayer.classList.add('playing');
                isPlaying = true;
            }
        });

        // Video player functionality
        const videoOverlay = document.getElementById('videoOverlay');
        const playButton = document.getElementById('playButton');
        const video = document.querySelector('.partner-video');

        if (videoOverlay && playButton && video) {
            playButton.addEventListener('click', function() {
                videoOverlay.classList.add('hidden');
                video.play();
            });

            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });

            video.addEventListener('ended', function() {
                videoOverlay.classList.remove('hidden');
                // Resume background music when video ends
                backgroundMusic.play().catch(() => {});
                isPlaying = true;
                musicPlayer.classList.add('playing');
            });

            video.addEventListener('play', function() {
                videoOverlay.classList.add('hidden');
                // Pause background music when video starts
                if (!backgroundMusic.paused) {
                    backgroundMusic.pause();
                    isPlaying = false;
                    musicPlayer.classList.remove('playing');
                }
            });

            video.addEventListener('pause', function() {
                // Resume background music when video is paused
                backgroundMusic.play().catch(() => {});
                isPlaying = true;
                musicPlayer.classList.add('playing');
            });
        }
